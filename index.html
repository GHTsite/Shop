<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHT E-Sports</title>
  <style>
    /* Hintergrundbild */
    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo+lila.png') center/cover no-repeat;
      opacity: 0.15; /* Dunkler Hintergrund */
      z-index: -1;
    }

    /* Allgemeiner Stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee; /* Heller Text */
      background-color: #222; /* Dunkler Hintergrund */
    }

    /* Header-Stil mit weißen Linien */
    header {
      background-color: #333;
      color: #fff;
      padding: 40px 20px 30px; /* Vergrößertes Padding */
      text-align: center;
      position: relative;
      border-top: 4px solid #fff; /* Weiße Linie oben */
      border-bottom: 4px solid #fff; /* Weiße Linie unten */
    }

    header h1 {
      margin: 0;
      font-size: 32px; /* Schriftgröße leicht erhöht */
      font-weight: bold;
    }

    /* Stil für den Hinweistext unter dem Header */
    .under-construction {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #ccc; /* Dezent hellerer Text */
    }
  </style>
</head>
<body>
  <!-- Hintergrund-Logo -->
  <div class="background-logo"></div>

  <!-- Kopfbereich -->
  <header>
    <h1>GHT E-Sports</h1>
  </header>

  <!-- Hinweistext unterhalb des Headers -->
  <div class="under-construction">
    <p>Noch in Bearbeitung...</p>
  </div>
</body>
</html>
