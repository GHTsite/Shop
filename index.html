<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHT E-Sports</title>
  <style>
    /* Hintergrundbild */
    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo+lila.png') center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    /* Header bleibt oben */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-top: 4px solid #fff;
      border-bottom: 4px solid #fff;
      z-index: 1000; /* Header bleibt über allem */
    }

    
/* Menü-Container für den Burger-Button */
.menu-container {
  position: fixed;   /* Fixed Positionierung, damit das Icon immer oben links bleibt */
  left: 20px;        /* Abstand vom linken Rand */
  top: 33px;         /* Abstand vom oberen Rand, etwas weiter oben */
  z-index: 1002;     /* Höherer z-index für das Burger-Icon */
}

/* Burger-Menü */
.burger-icon {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 21px;
  cursor: pointer;
  z-index: 1003; /* Höchster Wert, damit es immer über dem Menü liegt */
}





    .burger-icon .line {
      width: 100%;
      height: 5px;
      background-color: #846;
      transition: transform 0.3s ease;
    }

    /* Menü (Sidebar) */
    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      transition: left 0.3s ease;
      z-index: 1000; /* Menü bleibt unter dem Burger-Icon */
    }

    /* Menü sichtbar machen, wenn geöffnet */
    .menu.open {
      left: 0;
    }

    /* Burger-Icon Animation */
    .burger-icon.open .line:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }

    .burger-icon.open .line:nth-child(2) {
      opacity: 0;
    }

    .burger-icon.open .line:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* Body Padding für Header-Höhe */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background-color: #222;
      padding-top: 80px; /* Platz für den festen Header */
    }


    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    .menu ul {
      list-style-type: none;
      padding: 0;
    }

    .menu ul li {
      padding: 15px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }

    .menu ul li a:hover {
      background-color: #444;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-row img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      background: #333;
      color: white;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="background-logo"></div>

  <header>
    <a href="https://ghtsite.github.io/GHT/"><h1>GHT E-Sports</h1></a>    
  </header>

  <div class="menu-container">
    <div class="burger-icon" id="burger-icon">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>

  <div class="menu" id="menu">
    <ul>
		<li></li>
		<li></li>
      <li><a href="https://GHTsite.github.io/Shop/">SHOP</a></li>
      <li><a href="https://ghtsite.github.io/Sponsoren/">Sponsoren</a></li>
      <li><a href="https://GHTsite.github.io/ContentCreator/">Content Creator</a></li>
      <li><a href="#">Turniere & Events</a></li>
      <li><a href="#">Unsere Teams</a></li>
      <li><a href="#">Unsere Plattformen</a></li>
    </ul>
  </div>

  <script>
    const burgerIcon = document.getElementById("burger-icon");
    const menu = document.getElementById("menu");

    burgerIcon.addEventListener("click", function() {
      menu.classList.toggle("open");
      burgerIcon.classList.toggle("open");
    });
  </script>
  <!-- Noch in Bearbeitung Text -->
  <div class="under-construction">
    <p>Noch in Bearbeitung...</p>
  </div>

</body>
</html>
